<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Footer Example</title>
   <link rel="stylesheet" href="index.css">
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">
   <footer class="bg-[#659f8f] p-10 absolute bottom-0 w-full">
       <!-- Container -->
       <div class="">
          <!-- Form -->
           <form class="md:w-full">
               <label class="text-xl font-bold w-full md:w-[400px]" for="email">Subscribe to our newsletter for updates</label>
               <br>
               <input class="mt-3 w-full rounded md:w-[250px] p-2.5" type="email" name="Email" id="email" placeholder="Email Address">
               <button class="mt-3 w-full px-4 py-2 rounded bg-[#DD6B3D] md:w-[100px] ml-2  text-sm font-light" type="submit"><a class="text-white font-bold" href="#">Subscribe</a></button>
          </form>
          <br>
          <div class="grid w-full gap-2 grid-rows-1 md:w-[500px] md:grid-cols-2 md:grid-rows-none">
           <!-- Quick Links -->
            <div class="mt-4 grid-cols-2">
            <h4 class="font-bold ">Quick Links</h4>
            <br>
           <div>
              <ul class="grid-cols-3">
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Who We Are</a></li>
                   <li><a href="#">Our Philosophy</a></li>
               </ul>
            </div>
            </div>
            <!-- Technologies -->
             <div class="mt-4 grid-cols-2">
            <h4 class="font-bold">Technologies</h4>
            <br>
            <div>
               <ul class="grid-cols-3">
                   <li><a href="#">HTML</a></li>
                   <li><a href="#">CSS</a></li>
                   <li><a href="#">JavaScript</a></li>
               </ul>
            </div>
        </div>
        </div>
        <br>
            <!-- Horizontal line -->
             <hr class="border-[#DD6B3D] mt-4">
             <!-- Image -->
              <div class="mt-4">
                <a href="#">
                           <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                       </a>
              </div>
       </div>
   </footer>

</body>
</html>
